{% extends "base.html" %}
{% load static %}

{% block title %}Mind Discipline{% endblock %}

{% block header %}
<header>
  {% with request.resolver_match.view_name as view_active %}
  <nav class="nav nav-pills nav-justified">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'homepage:enter_screen' %}">
        <img src="{% static 'img/home.png' %}" height="25" alt="home_img">
      </a>
    </nav>
    <a class="nav-link {% if view_active  == 'homepage:enter_screen' %}active{% endif %}"
      href="{% url 'homepage:enter_screen' %}">Вход в Mind Discipline</a>
    <a class="nav-link" href="{% url 'homepage:about' %}">Что такое Mind Discipline?</a>
  </nav>
  {% endwith %}
</header>
<hr style="height: 5px; color: #f00fc3">
{% endblock %}

{% endblock %}
